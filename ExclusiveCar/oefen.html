<!DOCTYPE html
<html>
  <style>
    /* Styling for the overlay */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black; /* Black background */
        z-index: 9999; /* Ensure it's on top of everything */
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1; /* Initially opaque */
        transition: opacity 1s ease-in-out; /* Transition for fade effect */
    }

    /* Styling for the logo */
    .logo {
        width: 40%; /* Adjust size as needed */
        height: auto; /* Maintain aspect ratio */
    }
</style>
</head>
<body>

<div class="overlay" id="overlay">
    <img src="Logowit.png" alt="Logo" class="logo">
</div>


<script>
    // Function to fade out the overlay after a delay
    window.onload = function() {
        setTimeout(function() {
            var overlay = document.getElementById('overlay');
            overlay.style.opacity = 0;
        }, 2000); // Delay in milliseconds (e.g., 1000ms = 1 seconds)
    };
</script>
